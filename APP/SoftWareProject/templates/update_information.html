<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>update-data</title>
</head>
<body>
    <div style="text-align: center;">
        Add Information For Update File :D
    </div>

    {% if message_action%}

        <div style="background-color:greenyellow;">
            {{message_action}}
        </div>


    {% endif %}

    <div>
        <form action="/updateinformation" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        name of country :
                    </td>
                    <td>
                        <input type="txt" name="country">
                    </td>
                </tr>

                <tr>
                    <td>
                        count of men :
                    </td>
                    <td>
                        <input type="number" name="men">
                    </td>
                </tr>

                <tr>
                    <td>
                        count of women :
                    </td>
                    <td>
                        <input type="number" name="women">
                    </td>
                </tr>

            </table>

            <button>
                update
            </button>
        </form>
    </div>

</body>
</html>
